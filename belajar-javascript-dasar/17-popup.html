<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Alert = Memberi peringatan di browser
      alert("Hello");

      //Prompt = input string dari user berbentuk popup
      const name = prompt("Siapa nama anda");
      alert(`Selamat datang ${name}`);

      //Confirm = input boolean (tombol ya / tidak) berbentuk popup
      const masuk = confirm("Yakin mau masuk?");
      if (masuk) {
        alert(`${name} berhasil masuk`);
      } else {
        alert(`Oke daaa ${name}`);
      }
    </script>
  </body>
</html>
