<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Bisa pakai petik 1 / 2
      document.writeln("Carens");

      //Concat pakai +
      document.writeln("Carens" + "Wijaya");

      //Escape Sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Enter\n");
      document.writeln("Tab\tTab");
      document.writeln("Slash\\");
      document.writeln('Petik 2"');
      document.writeln("</textarea>");
    </script>
  </body>
