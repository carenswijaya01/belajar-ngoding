<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // break = menghentikan total proses yang berlangsung
      // continue = menghentikan proses yang berlangsung saja, lalu lanjut ke proses berikutnya

      // 0 1 2 3 4
      for (let counter = 0; counter < 10; counter++) {
        if (counter === 5) {
          break;
        }
        console.info(counter);
      }

      // 0 1 2 3 4 6 7 8 9
      for (let counter = 0; counter < 10; counter++) {
        if (counter === 5) {
          continue;
        }
        console.info(counter);
      }
    </script>
  </body>
</html>
