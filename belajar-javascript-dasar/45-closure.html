<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pemanggilan local scope di global scope
      function hitungTambah(angka1) {
        function tambah(angka2) {
          return angka1 + angka2;
        }
        return tambah;
      }

      const addTwo = hitungTambah(2);
      console.info(addTwo(5)); // 2 + 5 = 7
      console.info(addTwo(7)); // 2 + 7 = 9
    </script>
  </body>
</html>
