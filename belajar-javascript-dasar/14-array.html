<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [];

      // array.push(value) = tambah data ke array
      arr.push("1");
      arr.push(2);
      console.table(arr);

      // array.length = panjang array
      console.info(arr.length);

      // array[index] = mendapat data di index tertentu
      console.info(arr[0]);

      // array[index] = value = ubah nilai data di index tertentu
      arr[1] = 3;
      console.table(arr);

      // delete array[index] = hapus data di posisi index tanpa menggeser index kanannya
      delete arr[0];
      console.table(arr);
    </script>
  </body>
</html>
