<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // + (Menandakan Positif)
      let angka = +1;
      document.writeln(angka);

      // - (Menandakan Negatif)
      angka = -2;
      document.writeln(angka);

      // ++ (increment +1)
      angka++;
      document.writeln(angka);

      // -- (decremment -1)
      angka--;
      document.writeln(angka);
    </script>
  </body>
</html>
