<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Untuk if else statement saja, tanpa else if
      const nilai = 76;
      let ucapan =
        nilai > 75
          ? `Selamat Anda lulus dengan nilai ${nilai}`
          : `Yah, Anda tidak lulus, nilai anda ${nilai}`;

      document.writeln(ucapan);
    </script>
  </body>
</html>
