<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Funtion yang memanggil dirinya sendiri
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }

      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }
      console.info(`Nilai faktorial 5 tanpa rekursif: ${factorial(5)}`);
      console.info(
        `Nilai faktorial 5 dengan rekursif: ${factorialRecursive(5)}`
      );
    </script>
  </body>
</html>
