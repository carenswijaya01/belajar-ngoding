<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Mirip dengan operator logika untuk boolean hanya saja di data non boolean (pakai falsy dan truthy)

      // OPERATOR OR (||)
      // Prosesnya mengambil nilai truthy yang ditemukan pertama
      // Kalau keduanya falsy, akan diambil value yang kanan

      console.info("Hello" || ""); // Hello
      console.info("" || []); // []
      console.info("0" || "NOL"); // 0
      console.info(0 || "NOL"); // NOL
      console.info(null || "NULL"); // NULL
      console.info(undefined || "UNDEFINED"); // UNDEFINED

      let person = {
        firstName: "Carens",
        lastName: "Wijaya",
      };

      let name = person.firstName || person.lastName;
      document.writeln(name); // Carens

      person = {
        firstName: "",
        lastName: "Wijaya",
      };

      name = person.firstName || person.lastName;
      document.writeln(name); // Wijaya

      // OPERATOR AND (&&)
      // Prosesnya mengambil nilai falsy yang ditemukan pertama
      // Kalau keduanya truthy, akan diambil value yang kanan
      console.info("Hello" && ""); // ""
      console.info("" && []); // ""
      console.info("0" && "NOL"); // NOL
      console.info(0 && "NOL"); // 0
      console.info(null && "NULL"); // null
      console.info(undefined && "UNDEFINED"); // undefined
    </script>
  </body>
</html>
