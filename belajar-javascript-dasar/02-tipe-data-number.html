    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Default basis 10 (desimal)
      document.writeln(100);

      //Binary
      document.writeln(0b10101);

      //Octal
      document.writeln(0o10);

      //Hexadecimal
      document.writeln(0xff);
    </script>
  </body>
