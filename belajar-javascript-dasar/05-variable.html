<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Var (Not Recommend Anymore)
      var fullName = "Carens Kurniawan Wijaya";
      document.writeln("Namaku " + fullName);

      //Let (Sama kayak var, bisa diubah suka-suka)
      let myName = "Carens";
      document.writeln("Namaku " + myName);

      //Const (Konstanta, nilai tetap tidak bisa diubah)
      const app = "Belajar Javascript Dasar";
      document.writeln("Nama app: " + app);
      // app = "Test" -> error
    </script>
  </body>
</html>
