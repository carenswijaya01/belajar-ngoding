<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Console itu untuk Logging
      //Logging adalah aktivitas untuk menampilkan informasi dari aplikasi yang berjalan tanpa mengganggu flow aplikasi

      // Level 0 = console.debug (...) = Info paling detail
      console.debug("Debug");

      // Level 1 = console.info (...) / console.log (...) = Memberitahu Informasi
      console.info("Info");
      console.log("Log");

      // Level 2 = console.warn (...) = Memberitahu Peringatan
      console.warn("Warning");

      // Level 3 = console.error (...) = Memberitahu Error
      console.error("Error");

      // Level 4 = console.table (...) = Memberitahu Info dalam bentuk tabel
      console.table({ Test1: "Data1", Test2: "Data2" });
    </script>
  </body>
</html>
