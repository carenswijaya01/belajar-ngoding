<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // label = seperti checkpoint
      // pakai :

      loop1: for (let counter1 = 0; counter1 < 10; counter1++) {
        loop2: for (let counter2 = 0; counter2 < 10; counter2++) {
          if (counter2 === 5) {
            continue loop1; // imbasnya seperti break
          }
          console.info(`${counter1} - ${counter2}`);
        }
      }
    </script>
  </body>
</html>
