  <body>
    <script>
      // Index di array disebut properti / atribut di object

      const obj = {};

      obj["nama"] = "Carens";
      obj["alamat"] = "Bergas";

      console.table(obj);

      // operasinya mirip dengan array
      // Cara cetak bisa dengan kurung siku [] atau dengan titik

      console.info(`${obj.nama}`);
