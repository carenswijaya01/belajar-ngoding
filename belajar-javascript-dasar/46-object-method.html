<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Membuat object dengan method
      const person = {
        name: "Carens",
        sayHello: (name) => console.info(`Hello ${name}`),
      };
      person.sayHello("Carens");

      // Menambah method ke object
      person.sayHi = (name) => console.info(`Hi ${name}`);
      person.sayHi("Ceret");
    </script>
  </body>
</html>
