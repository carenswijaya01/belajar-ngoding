<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Scope = area akses data
      // Global scope
      let dataGlobal = "global";
      function outer() {
        // Local Scope = hanya milik function outer
        let dataLocal = "local";
        console.info(dataLocal);

        // Bisa panggil global scope
        console.info(`${dataGlobal} dalam fungsi outer`);
      }

      console.info(`${dataGlobal} di luar fungsi outer`);
      outer();
      // console.info(dataLocal); // error
    </script>
  </body>
</html>
