<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hitungTambah(angka1, angka2) {
        return angka1 + angka2;
      }

      hitungTambah(1, 2); // memiliki nilai 3, namun belum dicetak

      // Bisa simpan ke variabel dulu
      const nilai = hitungTambah(1, 2);
      console.info(nilai);

      // Bisa langsung cetak
      console.info(hitungTambah(1, 2));

      function isContain(array, searchValue) {
        for (const value of array) {
          if (value === searchValue) {
            return true;
          }
        }
        return false;
      }

      console.info(
        isContain([1, 2, 3], 5) ? "Data Ditemukan" : "Data tidak ditemukan"
      );
    </script>
  </body>
</html>
