<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        console.info(`Hello ${name}`);
      }

      let say = sayHello;

      // Kirim parameter lewat variabel
      say("Carens"); // sayHello("Carens")

      // Kirim parameter lewat function lain
      function giveMeName(callback) {
        callback("Ceret"); //say("Ceret") -> sayHello("Ceret")
      }
      giveMeName(say);
    </script>
  </body>
</html>
