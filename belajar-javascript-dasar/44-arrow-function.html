<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // (param) => { ... }
      // Secara konsep mirip anonymous function
      /**
              Limitasi:
              - Tidak memiliki arguments
              - Tidak bisa untuk function generator
              - Tidak bisa akses this (object)
              - Tidak bisa akses super (OOP)
            */

      const sayHello = (name) => {
        console.info(`Hello ${name}`);
      };

      sayHello("Carens");

      // Bisa tanpa block (kurung kurawal)
      // Hanya bisa dalam 1 baris

      const sayHi = (name) => console.info(`Hi ${name}`);
      sayHi("Ceret");

      // Arrow function return value dengan block (pakai return)
      const hitungTambah = (angka1, angka2) => {
        return angka1 + angka2;
      };
      console.info(hitungTambah(1, 2));

      // Arrow function return value tanpa block (tidak pakai return)
      const hitungKurang = (angka1, angka2) => angka1 - angka2;
      console.info(hitungKurang(1, 2));

      // Arrow function tanpa kurung parameter (hanya untuk 1 parameter)
      const sayHai = (name) => console.info(`Hai ${name}`);
      sayHai("Wijaya");

      //Arrow function sebagai parameter
      function giveMeName(callback) {
        callback("Kurniawan");
      }
      giveMeName((name) => console.info(`Nama anda ${name}`));
    </script>
  </body>
</html>
