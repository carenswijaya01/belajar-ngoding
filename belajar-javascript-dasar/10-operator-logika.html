<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Untuk membandingkan dua boolean, hasil boolean

      // && AND
      document.writeln(true && true); //true
      document.writeln(true && false); //false
      document.writeln(false && true); //false
      document.writeln(false && false); //false

      // || OR
      document.writeln(true || true); //true
      document.writeln(true || false); //true
      document.writeln(false || true); //true
      document.writeln(false || false); //false

      // ! NEGASI (Kebalikan nilai)
      document.writeln(!true); //false
      document.writeln(!false); //true
    </script>
  </body>
</html>
